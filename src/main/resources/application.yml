spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ccca9
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver    
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  flyway:
    baseline-on-migrate: true
server:
  error:
    include-stacktrace: never